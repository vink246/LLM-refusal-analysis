# Mistral Circuit Discovery Configuration
# Alternative configuration for Mistral model analysis

# Model settings
models:
  - "mistralai/Mistral-7B-Instruct-v0.1"

# Categories (all OR-Bench refusal categories)
categories: ["deception", "harassment", "harmful", "hate", "illegal", "privacy", "self-harm", "sexual", "unethical", "violence"]

# Activation collection layers (matching trained SAEs)
activation_layers:
  - "residuals_10"
  - "mlp_11" 
  - "residuals_15"

# Circuit discovery parameters (optimized for interpretable circuits)
node_threshold: 0.1      # Lower threshold for Mistral (may need different tuning)
edge_threshold: 0.01     # Low threshold to capture meaningful connections
aggregation_method: "none"
attribution_method: "stats"

# Runtime settings
device: "cuda"
batch_size: 4
result_dir: "results"
train_saes: false

# Output settings
create_visualizations: true