dataset_dir: "processed_orbench_data"         # Path to processed OR-Bench dataset
categories:                                 # OR-Bench categories we want to analyze refusal across
  - violence
  - deception
num_samples_per_category: 100
shuffle: true                               # shuffle order of data 
models:                                     # path to inferring models
  - "meta-llama/Llama-2-7b-chat-hf"
  - "mistralai/Mistral-7B-Instruct-v0.1"
result_dir: "results"
save_activations: true
activation_layers:
  - "residuals_10"
  - "residuals_15"
  - "mlp_11"
batch_size: 4
device: "cuda"
analysis:
  similarity_threshold: 0.8
  activation_ratio_threshold: 2.0
  modularity_assessment:
    monolithic_threshold: 0.8
    partially_modular_threshold: 0.5